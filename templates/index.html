<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CO₂ Emission Predictor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #f8f9fa; margin-top:50px; }
h1 { color:#2c3e50; }
.prediction-box { margin-top:20px; }
input, select, button { border-radius:8px; }
button { background-color:#27ae60; color:white; border:none; cursor:pointer; }
button:hover { background-color:#219150; }
</style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">CO₂ Emission Predictor</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="number" class="form-control" id="year" name="year" placeholder="Enter Year" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <select class="form-select" id="country" name="country" required>
                        <option value="">Select Country</option>
                        {% for c in countries %}
                        <option>{{ c }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Predict CO₂ Emission</button>
            </form>
            {% if prediction_text %}
            <div class="alert alert-info prediction-box text-center">
                <h4>{{ prediction_text }}</h4>
            </div>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
